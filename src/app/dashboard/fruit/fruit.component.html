<div style=" display: flex;
justify-content: center;
align-items: center;">
    <mat-card style="margin:5px; width: 40%;">
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate" value="40"></mat-progress-bar>
        <mat-card-content style="margin: 10px;">

            <div style="display: flex; justify-content: space-between; padding-bottom: 20px;">
                <button (click)="saveAll()" mat-flat-button color="accent">Select Fruit</button>
                <div [ngClass]="this.checkIds.length < 1 ? 'redClass':''">

                    {{this.responseTwo}}
                </div>
                <button (click)="openDialog()" mat-flat-button color="warn">Create a Fruit</button>
            </div>
            <mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Protein">
                    <th mat-header-cell *matHeaderCellDef> Protein </th>
                    <td mat-cell *matCellDef="let element"> {{element.nutritions?.protein}} </td>
                </ng-container>

                <ng-container matColumnDef="Carbs">
                    <th mat-header-cell *matHeaderCellDef> Carbs </th>
                    <td mat-cell *matCellDef="let element"> {{element.nutritions?.carbohydrates}} </td>
                </ng-container>

                <ng-container matColumnDef="Fat">
                    <th mat-header-cell *matHeaderCellDef> Fat </th>
                    <td mat-cell *matCellDef="let element"> {{element.nutritions?.fat}} </td>
                </ng-container>

                <ng-container matColumnDef="Calories">
                    <th mat-header-cell *matHeaderCellDef> Calories </th>
                    <td mat-cell *matCellDef="let element"> {{element.nutritions?.calories}} </td>
                </ng-container>

                <ng-container matColumnDef="checkbox">
                    <th mat-header-cell *matHeaderCellDef> Checked </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin" (click)="getId(element.id, $event)"
                            [checked]="false"></mat-checkbox>

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
        </mat-card-content>
    </mat-card>
</div>
